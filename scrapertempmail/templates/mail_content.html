<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenu de l'email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="text-primary text-center">Contenu de l'email</h1>
                <div class="mt-4">
                    <h2 class="text-secondary">Contenu HTML</h2>
                    <div class="p-3 bg-light border rounded">
                        {{ contenu_html|safe }}
                    </div>
                </div>
                <div class="mt-4">
                    <h2 class="text-secondary">Contenu Texte brut</h2>
                    <pre class="p-3 bg-light border rounded">{{ contenu_texte }}</pre>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="/inbox" class="btn btn-primary">Retour à la boîte de réception</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
